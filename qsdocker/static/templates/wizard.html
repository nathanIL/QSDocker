<div class="row">
    <wizard on-finish="finishedWizard()" edit-mode="wizardEditMode">
        <wz-step title="{{ strings.login.bullet }}" wz-disabled="{{ Authentication.loggedIn() }}">
            <div class="row" ng-controller="loginController">
                <div ng-include="template"></div>
            </div>
        </wz-step>
        <wz-step title="{{ strings.images.bullet }}">
            <div class="row" ng-controller="imagesController">
                <div ng-include="template"></div>
            </div>
        </wz-step>
        <wz-step title="{{ strings.config.bullet }}">
            <div class="row" ng-controller="configController">
                <div ng-include="template"></div>
            </div>
        </wz-step>
        <wz-step title="{{ strings.manage.bullet }}">
            <div class="row">
                <div class="col-md-3 col-md-offset-4">
                    <h1 ng-bind="strings.manage.title"></h1>

                    <p ng-bind="strings.manage.description"></p>
                </div>
            </div>
        </wz-step>
    </wizard>
</div>
