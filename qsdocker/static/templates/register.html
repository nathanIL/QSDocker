<div class="row">
    <div class="col-md-4">
        <h3>{{ form.title }}</h3>
        <form ng-submit="submitRegistration()" novalidate>
            <formly-form model="form.model" fields="form.fields" form="registrationForm">
                <button type="submit" class="btn btn-primary submit-button" ng-disabled="registrationForm.$invalid">
                    Register
                </button>
            </formly-form>
        </form>
    </div>
</div>
